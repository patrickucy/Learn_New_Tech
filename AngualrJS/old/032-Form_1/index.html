<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <title>Controller</title>
</head>

<body>

<div ng-app="myApp" style="margin-top: 100px">

    <form name="myForm" class="container" ng-controller="firstController">

        <div class="form-group" ng-class="{'has-error': myForm.username.$invalid && myForm.username.$error}">
            <label class="col-sm-2">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" ng-pattern="/^[a-zA-Z]{1}/" placeholder="username" minlength="5" maxlength="10" ng-model="data.username" ng-required="true">
                <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
                    用户名长度不能小于5位
                </div>
                <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    用户名长度不能超过10位
                </div>
                <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                    必须以英文字母开始
                </div>
            </div>
        </div>
    </form>

</div>


</body>
