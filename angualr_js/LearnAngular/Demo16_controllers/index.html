<!DOCTYPE html>
<html lang="en" ng-app="demo16App">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/angular15/angular.min.js"></script>
    <script src="../lib/angular15/angular-route.js"></script>

    <title>Demo16</title>
</head>


<body class="container">
<header class="page-header"><h1>Demo16</h1></header>


<section>

    <div ng-controller="ctrl1">
        {{firstName}}

        <div ng-controller="ctrl2">
            {{firstName}}
        </div>
    </div>

</section>


</body>
<footer class="footer text-center">
    <span>Patrick Yu &copy; 2016</span>
</footer>

<script>
    var app = angular.module("demo16App", []); // this ngRoute is defined

    app.controller("ctrl1", function ($scope, $http) {
        $scope.firstName = "patrick";
    });

    app.controller("ctrl2", function ($scope, $http) {
        $scope.firstName = "tom";
    });



</script>
</html>
