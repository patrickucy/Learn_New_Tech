<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
</head>

<body>

<div ng-app="myApp">

    <div ng-controller="firstController">
        <div book-list>

        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="../vendor/angularjs/angular.js"></script>

<script>
    var myApp = angular.module('myApp', []);


    myApp.controller('firstController', function ($scope) {

    });


    myApp.directive('bookList', function () {
        return {
            restrict: 'ECAM',
            controller: function ($scope) { // this controller can be used with Dependency injection
                $scope.books = [
                    {
                        name: 'php'
                    },
                    {
                        name: 'java'
                    },
                    {
                        name: 'javaScript'
                    }
                ]



                this.addBook = function(){
                    // .....

                };
            },
            controllerAs: 'bookListController',
            template: ' <ul><li ng-repeat="book in books"> {{book.name}} </li> </ul>',
            link: function(scope, iElement, iAttrs, bookListController){
                console.log(scope);
                iElement.on('click', bookListController.addBook)
            }
        }
    });


</script>


</html>
