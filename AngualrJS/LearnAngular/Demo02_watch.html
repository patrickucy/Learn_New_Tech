<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <title>Demo02</title>
</head>


<body class="container">


<header class="page-header"><h1>Demo02</h1></header>

<div ng-controller="watchCtrl">

    <div style="width: 100px; height: 100px; background-color: red;" ng-click="changeSize()"></div>
    <div>{{w}} - {{h}}</div>
    <div>
        <input type="text" ng-model="w">
        <input type="text" ng-model="h">
    </div>
</div>


</body>


<script>
    function watchCtrl($scope, $element) {
        $scope.name = 'this is a test';
        var d = $element.children().eq(0);
        $scope.w = d.width();
        $scope.h = d.height();



        // 通过监听来改div的长宽, 上面只是变量双向绑定进行了改变, 然而,界面并没有发生变化, 这个时候就需要监听来改变界面
        $scope.$watch("w",function(to, from){
            d.width(to);
        });
        $scope.$watch("h",function(to, from){
            d.height(to);
        });


        // 定义事件函数
        $scope.changeSize = function(){
            $scope.w += 10;
            $scope.h += 10;
        };
    }
</script>

</html>
