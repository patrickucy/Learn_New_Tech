<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>


    <title>Demo05</title>
</head>


<body class="container">

<header class="page-header"><h1>Demo05</h1></header>

<div ng-controller="ctrl">

    <div ng-init="flag=false">
        <button type="button" ng-show="!flag" class="btn btn-default" ng-click="flag=!flag">Edit</button>
        <button type="button" ng-show="flag" class="btn btn-default" ng-click="flag=!flag">Submit</button>

        <div ng-hide="flag" class="jumbotron">
            <h1>{{msg}}</h1>
        </div>
        <div ng-show="flag" class="jumbotron">
            <input type="text" ng-model="msg">
        </div>
    </div>


    <div ng-init="week='mon'">
        <ul ng-switch="week">
            <li ng-switch-when="mon">星期一</li>
            <li ng-switch-when="tue">星期二</li>
            <li ng-switch-when="wed">星期三</li>
            <li ng-switch-when="thu">星期四</li>
            <li ng-switch-when="fri">星期五</li>
            <li ng-switch-when="sat">星期六</li>
            <li ng-switch-when="sun">星期日</li>
            <li ng-switch-defualt="workday"></li>
        </ul>
    </div>


    <div class="row">

        <div class="col-sm-4" ng-init="url='pic.png'">
            <img alt="" class="img-responsive" src="{{url}}">
        </div>

    </div>
</div>


</body>


<script>
    function ctrl($scope, $element) {


    }
</script>

</html>
