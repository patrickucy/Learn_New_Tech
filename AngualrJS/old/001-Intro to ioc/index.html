<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to IoC</title>
</head>
<body>
<script>
    var A = function () {
        this.getName = function (){
            return 'Zhang san';
        }
    }

    var B = function (aObj) {
        // B has dependency on A
        document.write( aObj.getName() );
        // angular js 会自动的帮你注入,会动态的根据需求来注入
    }

    var a = new A;

    // A is injected to B
    var b = new B(a);


    // js has 2 approaches
    // 1. pass a to b just like above
    // 2. set a as a global variable

</script>
</body>
</html>
