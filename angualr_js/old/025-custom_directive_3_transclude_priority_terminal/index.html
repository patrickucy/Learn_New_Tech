<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
</head>

<body>

<div ng-app="myApp">




    <div ng-controller="firstController">

        <custom-tags>Original Data</custom-tags>

        <ul>
            <li ng-repeat="" ng-click=""></li>
        </ul>

        <div custom-tags2 custom-tags3>

        </div>
    </div>


</div>


</body>
<script type="text/javascript" src="../vendor/angularjs/angular.js"></script>

<script>
    var myApp = angular.module('myApp', []);


    myApp.controller('firstController', function ($scope) {
        $scope.name = 'zhangsan';
    });


    myApp.directive('customTags', function () {
        return {
            restrict: 'ECAM',
            template: '<div> New Data <span ng-transclude></span> </div>',  // this is how you maintain the original data
            replace: true,
            transclude: true
        }
    });


    myApp.directive('customTags2', function () {
        return {
            restrict: 'ECAM',
            template: '<div>2</div>',
            replace: true,
            priority: -1
        }
    });

    myApp.directive('customTags3', function () {
        return {
            restrict: 'ECAM',
            templateUrl: '<div>3</div>',
            replace: true,
            priority: 0,
            // All less than directive will never be executed, because of the terminal property here
            terminal: 0
        }
    });



</script>


</html>
