<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
</head>

<body>

<div ng-app="myApp">

    <script type="text/ng-template" id="customTags2">
        <div>hello {{name}}</div>
</script>


    <div ng-controller="firstController">

        <custom-tags>1212</custom-tags>
        <custom-tags2></custom-tags2>

    </div>


</div>


</body>
<script type="text/javascript" src="../vendor/angularjs/angular.js"></script>

<script>
    var myApp = angular.module('myApp', []);


    myApp.controller('firstController', function ($scope) {
        $scope.name = 'zhangsan';
    });


    myApp.directive('customTags', function () {
        return {
            restrict: 'ECAM',
            templateUrl: 'other.html',
            replace: true

        }
    });


    myApp.directive('customTags2', function () {
        return {
            restrict: 'ECAM',
            templateUrl: 'customTags2',
            replace: true

        }
    });


</script>


</html>
