<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <style>
        .e {
            background-color: aqua;
        }

        .o {
            background-color: chartreuse;
        }
    </style>
    <title>Demo04</title>
</head>


<body class="container">

<header class="page-header"><h1>Demo04</h1></header>

<div ng-controller="styleCtrl">
    <input type="color" ng-model="color"> you choose {{color}} just now
    <br/>
    <div ng-style="myStyle"></div>

    <div ng-init="myClass='jumbotron'">
        <div ng-class="myClass"></div>

    </div>


    <div ng-init=" l=[1,2,3,4]">
        <ul>
            <li class="list-group-item" ng-class-even="'e'" ng-class-odd="'o'" ng-repeat="m in l">{{m}}</li>
        </ul>
    </div>
</div>


</body>


<script>
    function styleCtrl($scope, $element) {
        $scope.color = "red";

        // angular 他和样式跟css的样式的格式是不一样的
        $scope.myStyle = {width: 100, height: 100, backgroundColor: $scope.color};
        $scope.$watch("color", function (to, from) {
            $scope.myStyle.backgroundColor = to;
        });

    }
</script>

</html>
