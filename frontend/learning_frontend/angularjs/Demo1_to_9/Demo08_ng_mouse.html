<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>

    <title>Demo08</title>
</head>


<body class="container">


<header class="page-header"><h1>Demo08</h1></header>

<div ng-controller="ctrl">
    {{nums}}
    <div>
        <div ng-repeat="n in nums" class="col-sm-2">
            <img class="img-responsive" ng-mouseenter="mouseEnter($event)" ng-mouseleave="mouseLeave($event)" alt=""
                 src="pics/{{n}}.png">
        </div>
    </div>

</div>


</body>


<script>
    function ctrl($scope, $http) {
        $http.get("json/nums.json").success(function (array) {
            $scope.nums = array;
        });


        $scope.mouseEnter = function (event) {
            $(event.target).addClass("img-thumbnail");
        };

        $scope.mouseLeave = function (event) {
            $(event.target).removeClass("img-thumbnail");

        };
    }
</script>

</html>
